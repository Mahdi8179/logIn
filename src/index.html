<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script src="https://kit.fontawesome.com/af123413dd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen bg-gray-200 flex items-center justify-center gap-9">

    <!-- Login Form -->

    <div>
      <div class="w-80 bg-gray-200 p-10 rounded-lg shadow-xl">
        <div class="text-3xl font-bold text-gray-600 mb-8 text-center">
          Login
        </div>
        <form action="#">
          <!-- Email or Phone Field -->
          <div class="relative mb-6">
            <input
              type="text"
              required
              class="w-full h-12 pl-12 pr-4 text-lg bg-gray-200 text-gray-600 rounded-full shadow-[inset_7.21px_7.21px_10px_#C4C6C9,_inset_-7.21px_-7.21px_10px_#FFFFFF] outline-none focus:ring-2 focus:ring-blue-400"
            />
            <span
              class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"
            >
              <i class="fas fa-envelope"></i>
            </span>
            <label
              class="absolute left-12 top-1/2 transform -translate-y-1/2 text-gray-500 pointer-events-none transition-opacity duration-300"
            >
              Email or Phone
            </label>
          </div>
  
          <!-- Password Field -->
          <div class="relative mb-4">
            <input
              type="password"
              required
              class="w-full h-12 pl-12 pr-4 text-lg bg-gray-200 text-gray-600 rounded-full shadow-[inset_7.21px_7.21px_10px_#C4C6C9,_inset_-7.21px_-7.21px_10px_#FFFFFF] outline-none focus:ring-2 focus:ring-blue-400"
            />
            <span
              class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"
            >
              <i class="fas fa-lock"></i>
            </span>
            <label
              class="absolute left-12 top-1/2 transform -translate-y-1/2 text-gray-500 pointer-events-none transition-opacity duration-300"
            >
              Password
            </label>
          </div>
  
          <!-- Forgot Password -->
          <div class="text-left mb-4">
            <a href="#" class="text-blue-500 hover:underline hover:underline-offset-4 text-base"
              >Forgot Password?</a
            >
          </div>
  
          <!-- Sign In Button -->
          <button
            type="submit"
            class="w-full h-12 text-gray-600 font-semibold bg-[#EEF0F4] rounded-full 
            shadow-[9.01px_9.01px_15px_#B7B9BC,_-9.01px_-9.01px_15px_#FFFFFF] hover:bg-blue-400 hover:text-white transition-all text-lg"
          >
            Sign in
          </button>
  
          <!-- Sign Up Link -->
          <div class="text-center mt-4 text-base text-gray-600">
            Not a member?
            <a href="#" class="text-blue-500 hover:underline hover:underline-offset-4 text-base">signup now</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Signup Form -->

    <div>
      <div class="w-80 bg-gray-200 p-10 rounded-lg shadow-xl">
        <div class="text-3xl font-bold text-gray-600 mb-8 text-center">
          Sign Up
        </div>
        <form action="#">
          <!-- Name Field -->
          <div class="relative mb-6">
            <input
              type="text"
              required
              class="w-full h-12 pl-12 pr-4 text-lg bg-gray-200 text-gray-600 rounded-full shadow-[inset_7.21px_7.21px_10px_#C4C6C9,_inset_-7.21px_-7.21px_10px_#FFFFFF] outline-none focus:ring-2 focus:ring-blue-400"
            />
            <span
              class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"
            >
              <i class="fas fa-user"></i>
            </span>
            <label
              class="absolute left-12 top-1/2 transform -translate-y-1/2 text-gray-500 pointer-events-none transition-opacity duration-300"
            >
              Name
            </label>
          </div>
          <!-- Email or Phone Field -->
          <div class="relative mb-6">
            <input
              type="text"
              required
              class="w-full h-12 pl-12 pr-4 text-lg bg-gray-200 text-gray-600 rounded-full shadow-[inset_7.21px_7.21px_10px_#C4C6C9,_inset_-7.21px_-7.21px_10px_#FFFFFF] outline-none focus:ring-2 focus:ring-blue-400"
            />
            <span
              class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"
            >
              <i class="fas fa-envelope"></i>
            </span>
            <label
              class="absolute left-12 top-1/2 transform -translate-y-1/2 text-gray-500 pointer-events-none transition-opacity duration-300"
            >
              Email or Phone
            </label>
          </div>
  
          <!-- Password Field -->
          <div class="relative mb-4">
            <input
              type="password"
              required
              class="w-full h-12 pl-12 pr-4 text-lg bg-gray-200 text-gray-600 rounded-full shadow-[inset_7.21px_7.21px_10px_#C4C6C9,_inset_-7.21px_-7.21px_10px_#FFFFFF] outline-none focus:ring-2 focus:ring-blue-400"
            />
            <span
              class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"
            >
              <i class="fas fa-lock"></i>
            </span>
            <label
              class="absolute left-12 top-1/2 transform -translate-y-1/2 text-gray-500 pointer-events-none transition-opacity duration-300"
            >
              Password
            </label>
          </div>
  
          <!-- Sign In Button -->
          <button
            type="submit"
            class="w-full h-12 text-gray-600 font-semibold bg-[#EEF0F4] rounded-full 
            shadow-[9.01px_9.01px_15px_#B7B9BC,_-9.01px_-9.01px_15px_#FFFFFF] hover:bg-blue-400 hover:text-white transition-all text-lg mt-2"
          >
            Sign up
          </button>
  
          <!-- Sign Up Link -->
          <div class="text-center mt-4 text-base text-gray-600">
            Already have an account?
            <a href="#" class="text-blue-500 hover:underline hover:underline-offset-4 text-base">Login</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
